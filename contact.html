<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
    <a href="index.html">Home</a>
    <a href="report.html">Report</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
</nav>

<div class="container">
    <h2>Contact Us</h2>

    <input type="text" id="contactName" placeholder="Your Name">
    <input type="email" id="contactEmail" placeholder="Your Email">
    <textarea id="contactMessage" placeholder="Your Message"></textarea>

    <button id="sendBtn">Send</button>

    <p id="contactInfo"></p>
</div>

<script>
const sendBtn = document.getElementById("sendBtn");

if (sendBtn) {
    sendBtn.addEventListener("click", () => {
        const name = document.getElementById("contactName").value.trim();
        const email = document.getElementById("contactEmail").value.trim();
        const message = document.getElementById("contactMessage").value.trim();
        const info = document.getElementById("contactInfo");

        if (!name || !email || !message) {
            info.textContent = "❌ Please fill all fields!";
            return;
        }

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            info.textContent = "❌ Please enter a valid email!";
            return;
        }

        info.textContent = "✅ Message sent successfully!";
        document.getElementById("contactName").value = "";
        document.getElementById("contactEmail").value = "";
        document.getElementById("contactMessage").value = "";
    });
}
</script>

</body>
</html>
